{% load i18n %}

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="showMediaModal" aria-hidden="true" id="mediaModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Media List" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-3">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="button" class="btn btn-primary btn-choose" disabled>{% trans "Choose Image" %}</button>
      </div>
    </div>
  </div>
</div>
